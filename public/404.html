<script>
    const BASE_PATH = '/personal_portfolio'; // Define the base path for the application
    const BASE_URL = `${BASE_PATH}/`; // Define the base URL for redirection
  
    // Redirect to the base URL if not already on the base URL
    if (location.pathname !== BASE_URL) {
      location.replace(BASE_URL); // Redirect to the base URL
    }
  </script>
