<script>
    const BASE_PATH = '/personal_portfolio'; // Set your base path
  
    // Check if the URL doesn't match the base path or ends in an invalid path
    if (!location.pathname.startsWith(BASE_PATH) || location.pathname === `${BASE_PATH}/`) {
      // Redirect to the base path for invalid or root paths
      location.replace(`${BASE_PATH}/`);
    } else {
      // Rewrite the URL for valid paths
      const newUrl = `${BASE_PATH}/index.html`;
      history.replaceState(null, null, newUrl);
    }
  </script>
